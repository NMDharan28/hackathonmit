<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Energy Prediction</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Wind Energy Prediction</h1>
        <form id="prediction-form" action="/wind/predict" method="post"
        >
            <div class="form-group">
                <label for="pressure">Pressure (hPa):</label>
                <input type="text" id="pressure" name="pressure" required>
            </div>
            <div class="form-group">
                <label for="wind_direction">Wind Direction (degrees):</label>
                <input type="text" id="wind_direction" name="wind_direction" required>
            </div>
            <div class="form-group">
                <label for="wind_speed">Wind Speed (m/s):</label>
                <input type="text" id="wind_speed" name="wind_speed" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        
        
    </div>
    
</body>
</html>
